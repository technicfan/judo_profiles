{% extends "base.html" %}

{% block title %}Benutzerverwaltung{% endblock %}

{% block style %}
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <a class="btn btn-secondary" href="{% url "profiles-new" %}">Neu</a>
        <br>
        <input class="form-control" type="search"
            name="search" placeholder="Profil suchen..."
            hx-post=""
            hx-trigger="input changed delay:500ms, keyup[key=='Enter'], load"
            hx-target="#users"
            hx-headers='{"X-CSRFTOKEN": "{{ csrf_token }}"}'>
        <form onsubmit="if (!confirm('Wirklich unwiederruflich lÃ¶schen')){ return false }" method="post">
            {% csrf_token %}
            <table class="table">
                <thead>
                    <th>Benutzername</th>
                    <th>Name</th>
                    <th></th>
                </thead>
                <tbody id="users">
                </tbody>
            </table>
        </form>
    </div>
{% endblock %}
